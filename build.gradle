
project(':albedo-util') {
    apply plugin: 'java'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

	repositories {
		jcenter()
	}

	dependencies {
        compile files('lib/wo-furi-0.8.4/wo-furi-0.8.4.jar')

        compile group: 'com.pressassociation.partial-response', name: 'matcher', version: '1.0'

        // Test dependencies
		testCompile 'junit:junit:4.12'
        testCompile project(':albedo-gson')
        testCompile project(':albedo-jackson')
	}
}

project(':albedo-gson') {
    apply plugin: 'java'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        jcenter()
    }

	dependencies {
        compile project(':albedo-util')

		compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	}
}

project(':albedo-jackson') {
    apply plugin: 'java'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        jcenter()
    }

    dependencies {
        compile project(':albedo-util')

        compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.0'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.0'
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.0'
    }
}

